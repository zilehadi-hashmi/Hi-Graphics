<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertical Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {font-family: Arial, sans-serif; margin:0; background:#f4f4f4;}
    .sidebar {width:200px; background:#fff; padding:10px; box-shadow:2px 0 5px rgba(0,0,0,.1);}
    .logo {text-align:center; margin-bottom:15px;}
    .logo img {width:40px; height:40px; border-radius:50%;}
    .name {text-align:center; font-weight:bold; margin:5px 0 10px;}
    .menu a {
      display:flex; align-items:center; gap:10px;
      padding:12px; color:#333; text-decoration:none;
      border-bottom:1px solid #eee; transition:.2s;
    }
    .menu a:hover {background:#e8e8e8;}
    .menu i {font-size:1.2em;}
  </style>
</head>
<body>

<div class="sidebar">
  <div class="logo"><img src="https://via.placeholder.com/40" alt="Logo"></div>
  <div class="name">MyApp</div>
  <div class="menu">
    <a href="#"><i class="fas fa-home"></i> Home</a>
    <a href="#"><i class="fas fa-user"></i> Profile</a>
    <a href="#"><i class="fas fa-cog"></i> Settings</a>
    <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>
</div>

</body>
</html>


Just swap the src in the <img> tag for your actual logo and change “MyApp” to whatever name you want. Let me know if you need any colors or extra items!
